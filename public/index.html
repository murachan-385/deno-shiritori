<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="center">
  <h1>しりとり</h1>
  <p id="previousWord"></p>
  <font size="5">次の単語：</font>
  <input id="nextWordInput" type="text" readonly><br><br>
  <button id="a1" class="btn_choice"></button>
  <button id="a2" class="btn_choice"></button><br>
  <button id="a3" class="btn_choice"></button>
  <button id="a4" class="btn_choice"></button><br><br>
  <button id="nextWordSendButton" class="btn_send">送信</button>


  <script type="module">
    var options = [
      ['りゆう', 'あんこ', 'たかい', 'てんし'],
    　['うおざ', 'いんど', 'すいか', 'からす']
    ];
    window.onload = async (event) => {
      const response = await fetch("/shiritori");
      const previousWord = await response.text();

      const para = document.querySelector("#previousWord");
      para.innerText = `前の単語：${previousWord}`;

      //ランダムな始まりの単語に合わせて選択肢の内容を変えたい
      var random_i = Math.floor( Math.random() * 4 );
      a1.innerText = options[0][(i)%4];
      a2.innerText = options[0][(i+1)%4];
      a3.innerText = options[0][(i+2)%4];
      a4.innerText = options[0][(i+3)%4];
    };

    document.querySelector("#a1").onclick = async (event) => {
      document.querySelector("#nextWordInput").value = a1.innerText;
    };
    document.querySelector("#a2").onclick = async (event) => {
      document.querySelector("#nextWordInput").value = a2.innerText;
    };
    document.querySelector("#a3").onclick = async (event) => {
      document.querySelector("#nextWordInput").value = a3.innerText;
    };
    document.querySelector("#a4").onclick = async (event) => {
      document.querySelector("#nextWordInput").value = a4.innerText;
    };

    document.querySelector("#nextWordSendButton").onclick = async (event) => {
      const nextWord = document.querySelector("#nextWordInput").value;
      const response = await fetch("/shiritori", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nextWord })
      });

      if (response.status / 100 !== 2) {
        alert(await response.text());
        return;
      }

      const previousWord = await response.text();
      const para = document.querySelector("#previousWord");
      para.innerText = `前の単語：${previousWord}`;
      //選択肢の変更と点数を計測
    };
  </script>
</body>
</html>
